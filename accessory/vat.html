<!DOCTYPE html>
<html>

<head>
    <title>VAT Calculator</title>
    <script>
        function calculateVAT() {
            var gp = document.getElementById("grossPrice").value
            var grossPrice = parseFloat(gp);
            var vatRate = 0.07; // 7% VAT rate
            var vatAmount = grossPrice * vatRate;
            document.getElementById("vatAmount").textContent = vatAmount.toFixed(2);

            var total = grossPrice + vatAmount;
            document.getElementById("total").textContent = total.toFixed(2);
 
            console.log(gp,grossPrice,vatAmount,total)
            console.table({gp,grossPrice,vatAmount,total})

            console.error("Error!!!!!!!")
            console.warn("warning!!!")
        }
    </script>
</head>

<body>
    <h1>VAT Calculator</h1>
    <!-- <input type="date"> -->
    <label for="grossPrice">Gross Price:</label>
    <input type="text" id="grossPrice">
    <button onclick="calculateVAT()">Calculate</button>
    <br>
    <label for="vatAmount">VAT Amount:</label>
    **<span id="vatAmount"></span>**
    <br>
    <label for="total">Total Amount:</label>
    <span id="total"></span>
    
</body>

</html>
