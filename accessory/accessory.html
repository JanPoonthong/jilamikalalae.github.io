    <script>
        function addItem() {

        $(document).ready(function() {
        var selectedAccessory = $("#accessory-select option:selected").text();
        var selectedAccessoryValue = $("#accessory-select").val();
        var amount = $("#amount-input").val();
        var price = parseFloat(selectedAccessoryValue);
        var vatRate = 0.07;
        var vat = amount * price * vatRate;

        var $productTable = $("#product-list");
        var $totalPrice = $("#total-price");
        var $vatAmount = $("#vatAmount");
        var $total = $("#total");

        var $row = $("<tr></tr>");
        var $accessoryCell = $("<td></td>").text(selectedAccessory);
        var $amountCell = $("<td></td>").text(amount);
        var $priceCell = $("<td></td>").text("$" + (price * amount));
        var $vatCell = $("<td></td>").text("$" + vat.toFixed(2));

        $row.append($accessoryCell, $amountCell, $priceCell, $vatCell);
        $productTable.append($row);

        var currentTotalPrice = parseFloat($totalPrice.text().substring(1));
        $totalPrice.text("$" + (currentTotalPrice + (price * amount)).toFixed(2));

        var currentVatAmount = parseFloat($vatAmount.text().substring(1));
        $vatAmount.text("$" + (currentVatAmount + vat).toFixed(2));

        var currentTotal = parseFloat($total.text().substring(1));
        $total.text("$" + (currentTotal + (price * amount) + vat).toFixed(2));
    });
